<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="grid">
          <img
            src="./images/maxime-renard-BAnJZUPVOis-unsplash.jpg"
            alt="Red Bull F1 Car"
            class="f1-car"
          />
          <img
            src="./images/formula-1-logo-2-2.png"
            alt="F1 Logo"
            class="f1-logo"
          />
        </div>
      </div>
      <div class="right">
        <p class="flex-item">
          This is not a real online service! You know you ned something like
          this in you life yo help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p class="flex-item">You know you want to.</p>
        <form action="#" class="flex-item" id="form">
          <div class="fields">
            <h2>Let's do this!</h2>
            <div class="fields-container">
              <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" />
              </div>
              <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" />
              </div>
              <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" />
              </div>
              <div>
                <label for="phone">PHONE NUMBER</label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                />
              </div>
              <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required />
              </div>
              <div>
                <label for="c-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="c-password"
                  id="c-password"
                  required
                />
              </div>
            </div>
          </div>
        </form>
        <button type="submit" class="flex-item btn">Create Account</button>
        <p class="flex-item">Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
